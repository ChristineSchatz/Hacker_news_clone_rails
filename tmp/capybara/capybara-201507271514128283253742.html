<!DOCTYPE html>
<html>
<head>
  <title>HackerNews</title>
  <link rel="stylesheet" media="all" href="/assets/application.css" data-turbolinks-track="true" />
  <script src="/assets/application.js" data-turbolinks-track="true"></script>
  
</head>
<body>
     <nav>
             <li>New to Hacker News? sign up here<form id="sign_up" class="new_user" action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
          <input html="{:id=&gt;:username}" type="text" name="user[username]" id="user_username" />
          <input html="{:id=&gt;:password}" type="password" name="user[password]" id="user_password" />
          <input type="submit" name="commit" value="Create User" />
</form>    </li>
      <li>Already a user? <form action="/login" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <input type="submit" name="commit" value="Log In" />
</form>    </li>

    </nav>

<div id="container">
<h1>Hacker News</h1>
  <div class="errors">
      Username can&#39;t be blank
      <!-- watch your indent here -->
      Password can&#39;t be blank
      <!-- watch your indent here -->
    </div>


 
</div>


</body>
</html>
